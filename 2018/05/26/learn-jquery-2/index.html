        <p>jquery 21至94行定义一些变了和函数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">(function(window, undefined)) &#123;</span><br><span class="line">    // 这边传入undefined是因为，该词不是保留字符，在有些浏览器中是可以修改其值的</span><br><span class="line">    var </span><br><span class="line">    rootjQuery,</span><br><span class="line">    readyList,</span><br><span class="line">    // 这边保存字符串的undefined,这是为了兼容ie6，7，8，9。见下面的代码库1</span><br><span class="line">    core_strundefined = typeof undefined, </span><br><span class="line">    // 变量存储</span><br><span class="line">    location = window.location,</span><br><span class="line">    document = window.document,</span><br><span class="line">    docElem = document.documentElement,</span><br><span class="line">    // 这边是为了防冲突，见代码库2</span><br><span class="line">	_jQuery = window.jQuery,</span><br><span class="line">	_$ = window.$,</span><br><span class="line">    // $.type()中所需变量</span><br><span class="line">    class2type = &#123;&#125;,</span><br><span class="line">    // 老版本是缓存数据相关变量(2.0版本已经没有用处了)</span><br><span class="line">    core_deletedIds = [],</span><br><span class="line"></span><br><span class="line">    core_version = &quot;2.0.3&quot;,</span><br><span class="line"></span><br><span class="line">	// 方法存储</span><br><span class="line">	core_concat = core_deletedIds.concat,</span><br><span class="line">	core_push = core_deletedIds.push,</span><br><span class="line">	core_slice = core_deletedIds.slice,</span><br><span class="line">	core_indexOf = core_deletedIds.indexOf,</span><br><span class="line">	core_toString = class2type.toString,</span><br><span class="line">	core_hasOwn = class2type.hasOwnProperty,</span><br><span class="line">	core_trim = core_version.trim, // 去除前后空格</span><br><span class="line">    // 这边jquery是返回一个对象，见代码库3</span><br><span class="line">    jQuery = function( selector, context ) &#123;</span><br><span class="line">		return new jQuery.fn.init( selector, context, rootjQuery );</span><br><span class="line">	&#125;,</span><br><span class="line">    // 正则</span><br><span class="line">    // 匹配数字用的</span><br><span class="line">    core_pnum = /[+-]?(?:\d*\.|)\d+(?:[eE][+-]?\d+|)/.source,</span><br><span class="line">    // 匹配空格</span><br><span class="line">    core_rnotwhite = /\S+/g,</span><br><span class="line">    // 匹配标签&lt;p&gt;aaa 或 #div</span><br><span class="line">    rquickExpr = /^(?:\s*(&lt;[\w\W]+&gt;)[^&gt;]*|#([\w-]*))$/,</span><br><span class="line">    // 独立的空标签&lt;p&gt;&lt;/p&gt;</span><br><span class="line">    rsingleTag = /^&lt;(\w+)\s*\/?&gt;(?:&lt;\/\1&gt;|)$/,</span><br><span class="line">    // css兼容</span><br><span class="line">    // ie前缀</span><br><span class="line">    rmsPrefix = /^-ms-/,</span><br><span class="line">    // 大小写</span><br><span class="line">	rdashAlpha = /-([\da-z])/gi,</span><br><span class="line">    // dom驼峰处理</span><br><span class="line">    fcamelCase = function( all, letter ) &#123;</span><br><span class="line">		return letter.toUpperCase();</span><br><span class="line">	&#125;,</span><br><span class="line">	completed = function() &#123;</span><br><span class="line">		document.removeEventListener( &quot;DOMContentLoaded&quot;, completed, false );</span><br><span class="line">		window.removeEventListener( &quot;load&quot;, completed, false );</span><br><span class="line">		jQuery.ready();</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;(window)</span><br></pre></td></tr></table></figure></p>
<p>代码库1<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var a;</span><br><span class="line">一般情况下有2种判断a为underfined</span><br><span class="line">1. a == undefined</span><br><span class="line">2. typeof a == &apos;undefined&apos;</span><br><span class="line">注：但是在ie6789下，xmlNode.method使用第一种方式是无法判断出来的</span><br></pre></td></tr></table></figure></p>
<p>代码库2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">一般情况下，可能已经使用了$或jquery</span><br><span class="line">    var $ = 10;</span><br><span class="line">    var jquery = &apos;test&apos;;</span><br><span class="line">在这种情况下，我们在引入jquery.js就可以把这些变量先存储起来</span><br><span class="line">    &lt;script src=&quot;jquery-2.0.3.js&quot;&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<p>代码库3<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">在jquery中我们都是这么使用的</span><br><span class="line">    jQuery().css()</span><br><span class="line">    $().css()</span><br><span class="line">我们想要这么使用，这说明jquery()就是一个对象</span><br><span class="line">我们平常创建一个对象都是这样的A</span><br><span class="line">A() &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">A.prototype.init = &#123;&#125;</span><br><span class="line">A.prototype.css = &#123;&#125;</span><br><span class="line">var x =new A()</span><br><span class="line">x.init();</span><br><span class="line">x.css();</span><br><span class="line"></span><br><span class="line">那么在jQuery中他不像前面的，是直接调用方法</span><br><span class="line">$().css()</span><br><span class="line">他没有经过new，和init初始化，这说明在内部已经创建了对象，并且初始化了</span><br><span class="line">因此它返回的 new jQuery.fn.init( selector, context, rootjQuery )</span><br><span class="line">但是new 的是init相当于初始化了，但是对象是init的，它是如何使用jQuery下prototype属性方法呢</span><br><span class="line">就是通过以下一段代码实现的</span><br><span class="line">jQuery.prototype.init.prototype = jQuery.prototype</span><br></pre></td></tr></table></figure></p>
